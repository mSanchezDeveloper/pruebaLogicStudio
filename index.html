<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>LogicStudio</title>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="./img/logicStudio.svg" alt="LogicStudio" width="200">
        </a>

        <section class="menu">
            <ul class="menu-list">
                <li>Home</li>
                <li class="active">Products</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>
    <!-- Header -->

    <!-- Main secction -->
    <section class="main">

        <section class="left">
            <p class="title">Information Technology</p>
            <p class="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex nihil rerum itaque quisquam!
                Natus repudiandae nesciunt tempora odio amet. Saepe?</p>
            <button class="cta">Learn More</button>
        </section>

        <section class="right">
            <img src="/img/main-image.svg" alt="Langing image">
        </section>

    </section>
    <!-- Main secction -->
    <!-- Footer -->
    <footer class="padding-xl center-flex__space-between">
        <span>
            <p>Todos los derechos reservados &copy;</p>
        </span>
        <span class="social-icons center-flex__space-between">
            <a href="#">
                <i class="fab fa-facebook-square fa-2x"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram-square fa-2x"></i>
            </a>
            <a href="#">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </span>
    </footer>
    <!-- Footer -->

    <!-- Script menu responsive -->
    <script>
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu button');
        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('opened')
        })
    </script>
    <!-- Script menu responsive -->


</body>

</html>
